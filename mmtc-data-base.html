<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="css/main.css" rel="stylesheet">
    <title>MMTC Database</title>
  </head>
  <body>
    <div class="container">
      <h1>MMTC Database Record</h1>
      <a class="d-flex justify-content-end" href="index.html">return to main page</a>
      <!-- Modal New Data Version-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Name: </label>
                <input type="text" class="form-control" id="new_employer_name" placeholder="name here">
              </div>
        
              <div class="mb-3">
                <label class="form-label">Contact Number: </label>
                <input type="number" class="form-control" id="new_phone" placeholder="number here">
              </div>
        
              <div class="mb-3">
                <label class="form-label">Email address: </label>
                <input type="email" class="form-control" id="new_email" placeholder="name@example.com">
              </div>
        
              <div class="mb-3">
                <label for="new_employer_requirement" class="form-label">Requirements: </label>
                <textarea class="form-control" id="new_employer_requirement" rows="3"></textarea>
              </div>  
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="save_new_data" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


      <!-- Add Button trigger modal -->
      <div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add
        </button>

      </div>

      <div class = "mt-3">
        <button type="button" class="btn btn-secondary" id="upload_button">Upload</button>
        <span id="upload_status"></span>
      </div>

      <div id="output">
        
      </div>  
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js" integrity="sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
